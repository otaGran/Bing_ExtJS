<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk">
        <title>03.grid</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../ext-all-debug.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    var store1 = new Ext.data.Store({
        proxy: new Ext.data.MemoryProxy([
            ['01','name01','descn01'],
            ['02','name02','descn02'],
            ['03','name03','descn03'],
            ['04','name04','descn04'],
            ['05','name05','descn05']
        ]),
        reader: new Ext.data.ArrayReader({}, [
            {name: 'id'},
            {name: 'name'},
            {name: 'descn'}
        ])
    });
    var store2 = new Ext.data.Store({
        proxy: new Ext.data.MemoryProxy([
            ['11','name11','descn11'],
            ['12','name12','descn12'],
            ['13','name13','descn13'],
            ['14','name14','descn14'],
            ['15','name15','descn15']
        ]),
        reader: new Ext.data.ArrayReader({}, [
            {name: 'id'},
            {name: 'name'},
            {name: 'descn'}
        ])
    });

    store1.load();
    store2.load();

    var cm = new Ext.grid.ColumnModel([
        {header:'编号',dataIndex:'id'},
        {header:'名称',dataIndex:'name'},
        {header:'描述',dataIndex:'descn'}
    ]);

    var grid1 = new Ext.grid.GridPanel({
        autoHeight: true,
        renderTo: 'grid1',
        store: store1,
        cm: cm,
        enableDragDrop: true
    });
    var grid2 = new Ext.grid.GridPanel({
        autoHeight: true,
        renderTo: 'grid2',
        store: store2,
        cm: cm,
        enableDragDrop: true
    });


    var ddrow1 = new Ext.dd.DropTarget(grid1.view.mainBody, {
        ddGroup : 'GridDD',
        copy    : false,
        notifyDrop : function(dd, e, data) {
            // 选中了多少行
            var rows = data.selections;
            // 拖动到第几行
            var index = dd.getDragData(e).rowIndex;
            if (typeof(index) == "undefined") {
                index = 0;
            }
            // 修改store
            for(i = 0; i < rows.length; i++) {
                var rowData = rows[i];
                if(!this.copy) store2.remove(rowData);
                store1.insert(index, rowData);
            }
        }
    });

    var ddrow2 = new Ext.dd.DropTarget(grid2.view.mainBody, {
        ddGroup : 'GridDD',
        copy    : false,
        notifyDrop : function(dd, e, data) {
            // 选中了多少行
            var rows = data.selections;
            // 拖动到第几行
            var index = dd.getDragData(e).rowIndex;
            if (typeof(index) == "undefined") {
                index = 0;
            }
            // 修改store
            for(i = 0; i < rows.length; i++) {
                var rowData = rows[i];
                if(!this.copy) store1.remove(rowData);
                store2.insert(index, rowData);
            }
        }
    });

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../shared/examples.js"></script>
        <div id="grid1" style="margin:20px; float:left; width:350px; height:300px;"></div>
        <div id="grid2" style="margin:20px; float:left; width:350px; height:300px;"></div>
    </body>
</html>
