        <script type="text/javascript">
Ext.onReady(function(){

    var form = new Ext.form.FormPanel({
        title: 'form',
        frame: true,
        items: [{
            xtype: 'checkbox',
            name: 'checkbox1',
            fieldLabel: 'checkbox1'
        }, {
            xtype: 'checkbox',
            name: 'checkbox2',
            fieldLabel: 'checkbox2'
        }, {
            xtype: 'radio',
            name: 'radio',
            fieldLabel: 'radio1'
        }, {
            xtype: 'radio',
            name: 'radio',
            fieldLabel: 'radio2'
        }]
    });

    var viewport = new Ext.Viewport({
        layout: 'fit',
        items: [form]
    });

});
        </script>
