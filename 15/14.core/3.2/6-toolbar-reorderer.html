<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk">
        <title>grid</title>
        <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../../adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../../ext-all.js"></script>
        <script type="text/javascript" src="../../ux/Reorderer.js"></script>
        <script type="text/javascript" src="../../ux/ToolbarReorderer.js"></script>
        <script type="text/javascript">
Ext.onReady(function() {
    var toolbar = new Ext.Toolbar({
        renderTo: 'docbody',
        plugins : [
            new Ext.ux.ToolbarReorderer({
                defaultReorderable: true
            })
        ],
        items   : [
            {
                xtype:'splitbutton',
                text: 'Menu Button',
                iconCls: 'add16',
                menu: [{text: 'Menu Item 1'}],
                reorderable: false
            },
            {
                xtype:'splitbutton',
                text: 'Cut',
                iconCls: 'add16',
                menu: [{text: 'Cut Menu Item'}]
            },
            {
                text: 'Copy',
                iconCls: 'add16'
            },
            {
                text: 'Paste',
                iconCls: 'add16',
                menu: [{text: 'Paste Menu Item'}],
                reorderable: true
            },
            {
                text: 'Format',
                iconCls: 'add16',
                reorderable: true
            }
        ]
    });

    new Ext.Panel({
        renderTo: 'docbody',
        tbar    : toolbar,
        border  : true,
        width   : 400
    });
});
        </script>
    </head>
    <body>
      <div id="docbody" style="margin:20px;"></div>
    </body>
</html>
