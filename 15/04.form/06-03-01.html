<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>04.form</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../ext-all.js"></script>
        <script type="text/javascript" src="../../src/locale/ext-lang-zh_CN.js"></script>
        <script type="text/javascript">
Ext.onReady(function(){

    Ext.QuickTips.init();

    var form = new Ext.form.FormPanel({
        labelAlign: 'right',
        labelWidth: 60,
        buttonAlign: 'center',
        title: 'form',
        frame:true,
        width: 450,
        url: 'form.jsp',

        items: [{
            layout:'column',
            items: [{
                columnWidth:.5,
                layout: 'form',
                xtype: 'fieldset',
                title: '俩字',
                autoHeight: true,
                defaultType: 'textfield',
                items:[
                    {fieldLabel: '俩字'},
                    {fieldLabel: '俩字'}
                ]
            },{
                columnWidth:.5,
                layout: 'form',
                xtype: 'fieldset',
                title: '三个字',
                autoHeight: true,
                style: 'margin-left: 20px;',
                defaultType: 'textfield',
                items:[
                    {fieldLabel: '三个字'},
                    {fieldLabel: '三个字'},
                    {fieldLabel: '三个字'}
                ]
            }]
        },{
            xtype: 'fieldset',
            title: '四个汉字',
            autoHeight: true,
            items: [{
                width: 345,
                height: 100,
                xtype: 'textarea',
                fieldLabel: '四个汉字'
            }]
        }],
        buttons: [{
            text: '按钮',
            handler: function() {
                form.getForm().submit();
            }
        }]
    });
    form.render("form");

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../shared/examples.js"></script>
        <div id="form" style="margin:100px;"></div>
    </body>
</html>
