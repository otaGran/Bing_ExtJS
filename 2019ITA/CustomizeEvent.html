<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Customize Event</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/ext-all.css" />
 	<!-- LIBS -->
 	<script type="text/javascript" src="../adapter/ext/ext-base.js"></script>
 	<!-- ENDLIBS -->
    <script type="text/javascript" src="../ext-all.js"></script>
	<script>
		Ext.onReady(function() {
			Person = Ext.extend(Ext.util.Observable, {
				constructor: function(config) {
					this.name = config.name;
					this.addEvents('walk', 'eat', 'sleep');
					Person.superclass.constructor.call(this, config);
				},
				info: function (action) {
					return this.name + ' is ' + action + 'ing';
				}
			});
			var person = new Person({name:'Jack'});
			person.on('walk', function() {
				Ext.MessageBox.alert('Walking Man', person.info('walk') + ' on the moon.');
			});
			Ext.get('greeting').on('click', function() {
				person.fireEvent('walk');
			});
		});
	</script>
</head>
<body>
<button type="button" id="greeting">Click Me!</button>
</body>
</html>
