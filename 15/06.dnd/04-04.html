<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk">
        <title>06.dnd</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../ext-all.js"></script>
        <style type="text/css">
body {
    padding: 20px;
}

.dd-demo {
    position:relative;
    border:4px solid #666;
    text-align:center;
    color:#fff;
    cursor:move;
    height:60px;
    width:60px;
}

.dd-demo-em {
    border:4px solid purple;
}

#dd-demo-1 {
    background-color:#6D739A;top:100px; left:105px;
}

#dd-demo-2 {
    background-color:#566F4E;top:150px; left:245px;
}

#dd-demo-3 {
    background-color:#7E5B60;top:-50px; left:385px;
}

#dd-demo-3-proxy {
    position: absolute;
    visibility: hidden;
    color: #fff;
    text-align:center;
    background-color:#000;
    height: 70px;
    width: 70px;
}
        </style>
        <script type="text/javascript">
Ext.onReady(function(){
    dd1 = new Ext.dd.DDProxy("dd-demo-1");
    dd2 = new Ext.dd.DDProxy("dd-demo-2");
    dd3 = new Ext.dd.DDProxy("dd-demo-3", "default", {
        dragElId: "dd-demo-3-proxy",
        resizeFrame: false
    });

});
        </script>
    </head>
    <body>
        <script type="text/javascript" src="../shared/examples.js"></script>
        <h1>Drag and Drop Proxy</h1>
        <div id="dd-demo-1" class="dd-demo"></div>
        <div id="dd-demo-2" class="dd-demo"></div>
        <div id="dd-demo-3" class="dd-demo"></div>

        <div id="dd-demo-3-proxy">proxy-3</div>
    </body>
</html>
