<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk">
        <title>11.util</title>
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css" />
        <script type="text/javascript" src="../../adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="../../ext-all.js"></script>
    </head>
    <body>
    <script type="text/javascript" src="../shared/examples.js"></script>
        <div id="bar" class="foo" style="color:red;">
            我是一个div ==> 我的id是：bar，我的class: foo
            <span class="bar" style="color:pink;">I'm a span within the div with a foo class</span>
            <a href="http://www.extjs.com" target="_blank" style="color:yellow;">An ExtJs link with a blank target!</a>
        </div>
        <div id="foo" class="bar" style="color:fushia;">
            my id: foo, my class: bar
            <p>I'm a P tag within the foo div</p>
            <span class="bar" style="color:brown;">I'm a span within the div with a bar class</span>
            <a href="#" style="color:green;">An internal link</a>
        </div>
        <button onclick="Ext.select('*{color=red}').highlight()">Ext.query('*{color=red}')</button>
        <br>
        <button onclick="Ext.select('*{color=red} *{color=pink}').highlight()">Ext.query('*{color=red} *{color=pink}')</button>
        <br>
        <button onclick="Ext.select('*{color!=red}', false, document.body).highlight()">Ext.query('*{color!=red}')</button>
        <br>
        <button onclick="Ext.select('*{color^=yel}').highlight()">Ext.query('*{color^=yel}')</button>
        <br>
        <button onclick="Ext.select('*{color$=ow}').highlight()">Ext.query('*{color$=ow}')</button>
        <br>
        <button onclick="Ext.select('*{color*=ow}').highlight()">Ext.query('*{color*=ow}')</button>
        <br>
    </body>
</html>
