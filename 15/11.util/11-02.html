<html>
  <head>
    <link rel="stylesheet" href="../../resources/css/ext-all.css" type="text/css">
    <script src="../../adapter/ext/ext-base.js"></script>
    <script src="../../ext-all-debug.js"></script>
    <title>11.util - Delayed Task Bug</title>
    <script type="text/javascript">
Ext.onReady(function() {
    App = {
        msg: ' Hello: ',
        recall: function(name, title) {
            var text = new Date().toLocaleString() + this.msg + title + ' ' + name + "<br />";
            Ext.get('result').update(text);
        }
    };

    Ext.get('button').on('click', function() {
        var delay = new Ext.util.DelayedTask(App.recall, App, ['kayzhan', 'Ms.']);
        delay.delay(500);
    });
});
    </script>
  </head>
  <body>
    <script type="text/javascript" src="../shared/examples.js"></script>
    <button id="button">button</button>
    <div id="result"></div>
  </body>
</html>
