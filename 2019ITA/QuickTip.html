<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>QuickTips</title>
	<link rel="stylesheet" type="text/css" href="../resources/css/ext-all.css" />
 	<!-- LIBS -->
 	<script type="text/javascript" src="../adapter/ext/ext-base.js"></script>
 	<!-- ENDLIBS -->
    <script type="text/javascript" src="../ext-all.js"></script>
	<script>
		Ext.onReady(function() {
			Ext.QuickTips.init();
			var form = new Ext.form.FormPanel({
				id: 'testForm',
				renderTo: 'test',
				defaultType: 'textfield',
				labelAlign: 'center',
				title: 'Tips',
				labelWidth: 80,
				frame: true,
				width: 300,
				items: [{
					id: 'quckTips',
					msgTarget: 'qtip',
					fieldLabel: 'quick tips'
				},{
					id: 'titleTips',
					msgTarget: 'title',
					fieldLabel: 'title tips'
				},{
					id: 'sideTips',
					msgTarget: 'side',
					fieldLabel: 'side tips'
				},{
					id: 'underTips',
					msgTarget: 'under',
					fieldLabel: 'under tips'
				},{
					id: 'elementTips',
					msgTarget: 'elementTips',
					xtype:'displayfield',
					fieldLabel: 'element tips'
				}],
				buttons:[{
					text: 'quickTip',
					listeners:{
					'click': function(btn, form){
						Ext.getCmp('testForm').getForm().markInvalid([
						{id:'quckTips', msg:'field is required!'},
						{id:'titleTips', msg:'field is required!'},
						{id:'sideTips', msg:'field is required!'},
						{id:'underTips', msg:'field is required!'},
						{id:'elementTips', msg:'field is required!'}]);
					}}
				}]
		   });
	    });
	</script>
</head>
<body>
<div id="test"></div>
</body>
</html>
